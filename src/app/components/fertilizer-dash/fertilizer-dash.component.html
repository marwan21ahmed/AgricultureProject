<main class="md:p-6 p-4 bg-white shadow-lg rounded-2xl">
  <section class="w-full mb-4 lg:mb-8">
    <h1 class="text-dark text-2xl md:text-3xl lg:text-4xl font-semibold">
      Fertilizer Dashboard
    </h1>
    <p
      class="text-gray-dark text-sm md:text-base lg:text-lg mt-2 max-w-lg text-balance"
    >
      Optimally monitor, manage, and enhance fertilizer usage through real-time
      data analytics.
    </p>
  </section>

  <section>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-6 mt-4">
      <div class="bg-light relative p-4 md:p-6 rounded-xl">
        <h2 class="text-center text-lg md:text-2xl font-semibold">
          Auto Fertilize
        </h2>
        <div
          class="my-4 md:my-8 flex items-center mx-auto justify-center rounded-full p-8 w-28 h-28 md:w-36 md:h-36 cursor-pointer transition duration-300 ease-in-out hover:ring-4 hover:ring-accent"
          [ngClass]="{
            'bg-primary text-secondary': isFertilizerOn,
            'bg-gray text-dark': !isFertilizerOn
          }"
          (click)="toggleFertilizer()"
        >
          <p class="text-xl md:text-3xl font-bold">
            {{ isFertilizerOn ? "ON" : "OFF" }}
          </p>
        </div>
      </div>

      <div class="bg-light p-4 md:p-6 rounded-xl">
        <h3 class="text-center text-lg md:text-2xl font-semibold">
          Soil Moisture
        </h3>
        <div
          class="flex items-center justify-center rounded-full p-8 w-28 h-28 md:w-36 md:h-36 bg-primary-light mx-auto my-4 md:my-8 text-dark"
        >
          <p class="text-lg md:text-3xl font-bold">
            {{ soilMoisture }} <span class="font-light"> % </span>
          </p>
        </div>
      </div>

      <div class="bg-light p-4 md:p-6 rounded-xl">
        <h3 class="text-center text-lg md:text-2xl font-semibold">PH Level</h3>
        <div
          class="flex items-center justify-center rounded-full p-8 w-28 h-28 md:w-36 md:h-36 bg-primary-light mx-auto my-4 md:my-8 text-dark"
        >
          <p class="text-lg md:text-3xl font-bold text-center">
            {{ phLevel }}
          </p>
        </div>
      </div>

      <div class="bg-light p-4 md:p-6 rounded-xl">
        <h3 class="text-center text-lg md:text-2xl font-semibold">Humidity</h3>
        <div
          class="flex items-center justify-center rounded-full p-8 w-28 h-28 md:w-36 md:h-36 bg-primary-light mx-auto my-4 md:my-8 text-dark"
        >
          <p class="text-lg md:text-3xl font-bold text-center">
            {{ humidity }} <span class="font-light"> % </span>
          </p>
        </div>
      </div>
    </div>
  </section>
</main>
