<main class="md:p-6 p-4 bg-white shadow-lg rounded-2xl">
  <section class="w-full mb-4 lg:mb-8">
    <h1 class="text-dark text-2xl md:text-3xl lg:text-4xl font-semibold">
      Electricity Dashboard
    </h1>
    <p
      class="text-gray-dark text-sm md:text-base lg:text-lg mt-2 max-w-lg text-balance"
    >
      Efficiently Track, Manage, and Optimize Electricity Consumption with
      Real-time Data Analytics.
    </p>
  </section>

  <section>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-6 mt-4">
      <div class="bg-light p-4 md:p-6 rounded-xl">
        <h3 class="text-center text-lg md:text-2xl font-semibold">
          Temperature
        </h3>
        <div
          class="flex items-center justify-center rounded-full p-8 w-28 h-28 md:w-36 md:h-36 bg-accent2 mx-auto my-4 md:my-8 text-dark"
        >
          <p class="text-lg md:text-3xl font-bold">
            {{ temperature }} <span class="font-light"> Â°C </span>
          </p>
        </div>
      </div>

      <div class="bg-light p-4 md:p-6 rounded-xl">
        <h3 class="text-center text-md md:text-2xl font-semibold">
          Light Intensity
        </h3>
        <div
          class="flex items-center justify-center rounded-full p-8 w-28 h-28 md:w-36 md:h-36 bg-accent2 mx-auto my-4 md:my-8 text-dark"
        >
          <p class="text-lg md:text-3xl font-bold text-center">
            {{ lightIntensity }} <span class="font-light text-sm"> LUX </span>
          </p>
        </div>
      </div>

      <div class="bg-light p-4 md:p-6 rounded-xl">
        <h3 class="text-center text-lg md:text-2xl font-semibold">
          Conductivity
        </h3>
        <div
          class="flex items-center justify-center rounded-full p-8 w-28 h-28 md:w-36 md:h-36 bg-accent2 mx-auto my-4 md:my-8 text-dark"
        >
          <p class="text-lg md:text-3xl font-bold text-center">
            {{ conductivity }} <span class="font-light text-sm"> mS/cm </span>
          </p>
        </div>
      </div>

      <div class="bg-light p-4 md:p-6 rounded-xl">
        <h3 class="text-center text-lg md:text-2xl font-semibold">Battery</h3>
        <div
          class="flex items-center justify-center rounded-full p-8 w-28 h-28 md:w-36 md:h-36 bg-accent2 mx-auto my-4 md:my-8 text-dark"
        >
          <p class="text-lg md:text-3xl font-bold text-center">
            {{ battery }} <span class="font-light"> % </span>
          </p>
        </div>
      </div>
    </div>
  </section>
</main>
